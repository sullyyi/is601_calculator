# .github/workflows/ci.yml
# Runs tests on every push/PR and fails the build if coverage is not 100%

name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checks out your repository code so the runner can see it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up Python for the workflow
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Installs dependencies needed to run tests
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If requirements.txt exists, install from it
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure test dependencies exist (safe even if already installed)
          pip install pytest pytest-cov

      # Runs pytest with coverage gate
      - name: Run tests with coverage enforcement
        run: |
          python -m pytest -q --cov=calculator --cov-report=term-missing --cov-fail-under=100
